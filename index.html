<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body class="theme1">
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="row-item">
                    <h3 class="title">calc</h3>
                </div>
                <div class="row-item">
                    <div class="inline">
                        <p>THEME</p>
                        <div class="theme-chooser">
                            <button data-theme="1" class="choose"></button>
                            <button data-theme="2" class="choose"></button>
                            <button data-theme="3" class="choose"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="display">
                <p class="value">0</p>
            </div>
                <div class="buttons">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button percent">%</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">+</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">-</button>
                    <button class="button">.</button>
                    <button class="button">0</button>
                    <button class="button">/</button>
                    <button class="button">x</button>
                    <button class="button reset">RESET</button>
                    <button class="button equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
